{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fosstack Blog</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'core_blog/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'core_blog/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'core_blog/css/clean-blog.min.css' %}" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">

  </head>

  <body>
    <!-- Navigation -->
    {% include 'core_blog/blocks/navbar.html' %}

    {% block header %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({% static 'core_blog/img/home-bg.jpg' %} )">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Fosstack</h1>
              <span class="subheading">A Blog for Pythonista by Pycopath.</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% endblock header %}

    {% block content %}
    {% endblock content %}

    {% include 'core_blog/blocks/footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'core_blog/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core_blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}
    <!-- Custom scripts for this template -->
    <script src="{% static 'core_blog/js/clean-blog.min.js' %}"></script>
    {% endblock js %}

  </body>

</html>
